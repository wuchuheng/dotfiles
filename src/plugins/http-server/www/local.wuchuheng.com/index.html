<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1. Meta and Title Setup -->
    <!-- 1.1 Basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Modern Design</title>

    <!-- 1.2 Style definitions -->
    <style>
        /* 2. Global Styles */
        /* 2.1 Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 2.2 Body background with gradient animation */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(0, 150, 136);  /* Friendly green color */
        }

        /* 3. Content Styles */
        /* 3.1 Main container */
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 3.2 Heading styles */
        h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        /* 3.3 Subheading styles */
        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out;
        }

        /* 3.4 Button styles */
        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: white;
            color: #e73c7e;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        /* 3.5 Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Remove the gradient animation since we don't need it anymore */
        /* Add new styles for Bluetooth section */
        .bluetooth-section {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .temperature-display {
            font-size: 2rem;
            color: white;
            margin: 1rem 0;
        }
    </style>
</head>

<!-- 4. Body Content -->
<body>
    <!-- 4.1 Main content container -->
    <div class="container">
        <h1>Bluetooth Thermometer</h1>
        <p>Connect to your device to start monitoring temperature</p>
        <button class="cta-button" id="connectButton">Connect Device</button>
        
        <div class="bluetooth-section">
            <div class="temperature-display" id="temperature">-- °C</div>
        </div>
    </div>

    <script>
        // 1. Define the BluetoothThermometer class
        class BluetoothThermometer {
            constructor() {
                this.serviceUUID = '12634d89-d598-4874-8e86-7d042ee07ba7';
                this.characteristicUUID = '4116f8d2-9f66-4f58-a53d-fc7440e7c14e';
            }

            connectBluetooth() {
                navigator.bluetooth.requestDevice({
                    filters: [
                        {name: 'RasberryPi-Bluetooth.com Thermometer'},
                        {services: [this.serviceUUID]}
                    ]
                })
                .then(device => device.gatt.connect())
                .then(server => server.getPrimaryService(this.serviceUUID))
                .then(service => service.getCharacteristic(this.characteristicUUID))
                .then(characteristic => characteristic.startNotifications())
                .then(characteristic => {
                    characteristic.addEventListener('characteristicvaluechanged', this._update.bind(this));
                    console.log('Notifications have been started.');
                })
                .catch(error => { console.error(error); });
            }

            _update(event) {
                const temperatureReading = event.target.value.getFloat32();
                document.getElementById('temperature').textContent = 
                    `${temperatureReading.toFixed(1)} °C`;
            }
        }

        // 2. Create instance and add event listener
        const thermometer = new BluetoothThermometer();
        document.getElementById('connectButton').addEventListener('click', () => {
            thermometer.connectBluetooth();
        });
    </script>
</body>
</html>
